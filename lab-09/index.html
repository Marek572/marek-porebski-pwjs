<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="searchBarContainer">
        <div id="searchBarItems">
          <input type="text" id="searchBarInput" placeholder="Search..." />
          <ul id="searchBarList"></ul>
        </div>
        <button id="searchBarBtn">
          <i class="fa-regular fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="tileContainer">
        <div id="addTileBtn" class="weatherTile">
          <i id="plusIcon" class="fa-regular fa-plus"></i>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="main.js"></script>
</html>
