<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="noteForm">
      <!-- <form> -->
        <div id="newNoteTitle">
          <label>Title</label>
          <input type="text" id="inputTitle" placeholder="Input title here..." required />
        </div>
        <div id="newNoteContent">
          <label>Content</label>
          <textarea type="text" id="inputContent" placeholder="Input content here..." required></textarea>
        </div>
        <!-- tagi do notatek max 5 user sam -->
        <div id="newNoteColor">
          <label>Color</label>
          <select id="selectColor">
            <option id="newNoteOptionMagenta" value="Magenta">Magenta</option>
            <option id="newNoteOptionCyan" value="Cyan">Cyan</option>
            <option id="newNoteOptionYellow" value="Yellow">Yellow</option>
          </select>
        </div>
        <div id="newNoteCancelAndSubmit">
          <div id="newNoteCancel">
            <button id="cancelBtn">Cancel</button>
          </div>
          <div id="newNoteSubmit">
            <!-- <input type="submit" id="submitBtn" value="Add note" /> -->
            <button id="submitBtn">Add note</button>
          </div>
        </div>
      <!-- </form> -->
    </div>
    <div class="noteLightbox">
      <div id="noteLightboxButtons">
        <span>
          <i id="noteLightboxPin" class="fa-regular fa-thumbtack noteIcon"></i>
          <i id="noteLightboxEdit" class="fa-regular fa-pen-to-square noteIcon"></i>
          <i id="noteLightboxThrash" class="fa-regular fa-trash-can noteIcon"></i>
        </span>
        <i id="noteLightboxClose" class="fa-regular fa-x"></i>
      </div>
        <div id="noteLightboxContainer">
          <input type="text" id="noteLightboxTitle" disabled />
          <textarea type="text" id="noteLightboxContent" disabled ></textarea>
        </div>
    </div>
    <main id="notes">
      <div id="newNoteBtn" ><i class="fa-solid fa-plus"></i></div>
      <div id="note1" class="note">
        <div id="noteEdit">
          <!-- <i id="noteIconPin" class="fa-regular fa-thumbtack noteIcon"></i>
          <i id="noteIconEdit" class="fa-regular fa-pen-to-square noteIcon"></i>
          <i id="noteIconThrash" class="fa-regular fa-trash-can noteIcon"></i> -->
          <p style="text-align: left;">tag1, tag2, tag3, longtag</p>
        </div>
        <p id="noteTitle">Important note</p>
        <p id="noteDate">04/11/2022</p>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
